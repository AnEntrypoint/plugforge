name: Build & Publish Plugins

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {platform: cc, name: "Claude Code"}
          - {platform: gc, name: "Gemini CLI"}
          - {platform: oc, name: "OpenCode"}
          - {platform: vscode, name: "VS Code"}
          - {platform: cursor, name: "Cursor"}
          - {platform: zed, name: "Zed"}
          - {platform: jetbrains, name: "JetBrains"}
          - {platform: copilot-cli, name: "GitHub Copilot CLI"}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create minimal starter template
        run: |
          mkdir -p plugforge-starter/{agents,hooks}
          cat > plugforge-starter/gloutie.json << 'EOF'
          {"name":"glootie","version":"1.0.0","description":"Glootie","author":"AnEntrypoint","license":"MIT","mcp":{}}
          EOF
          echo "# gm" > plugforge-starter/agents/gm.md
          echo "# codesearch" > plugforge-starter/agents/codesearch.md
          echo "# websearch" > plugforge-starter/agents/websearch.md
          for hook in session-start pre-tool prompt-submit stop stop-git; do
            echo "module.exports = {};" > "plugforge-starter/hooks/$hook.js"
          done

      - name: Build ${{ matrix.name }}
        run: node cli.js plugforge-starter /tmp/build

      - name: Setup Git
        env:
          GH_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "plugforge-bot"
          git config --global url."https://${GH_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Publish to GitHub
        env:
          GH_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
          PLATFORM: ${{ matrix.platform }}
          NAME: ${{ matrix.name }}
        run: |
          set -e
          REPO_NAME="glootie-${PLATFORM}"
          WORK_DIR="/tmp/${REPO_NAME}"
          BUILD_DIR="/tmp/build/glootie-${PLATFORM}"

          gh repo create AnEntrypoint/${REPO_NAME} --public 2>/dev/null || true

          mkdir -p "$WORK_DIR"
          cd "$WORK_DIR"
          git init
          git remote add origin "https://github.com/AnEntrypoint/${REPO_NAME}.git" || git remote set-url origin "https://github.com/AnEntrypoint/${REPO_NAME}.git"
          git fetch origin main 2>/dev/null || true
          git checkout main 2>/dev/null || git checkout -b main

          shopt -s dotglob
          rm -rf ./*
          cp -r "$BUILD_DIR"/* .

          git add -A
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-build: ${NAME} plugin from plugforge"
            git push -u origin main -f || git push -u origin HEAD:main -f
          fi
