name: Build & Publish Plugins

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {platform: cc, name: "Claude Code"}
          - {platform: gc, name: "Gemini CLI"}
          - {platform: oc, name: "OpenCode"}
          - {platform: vscode, name: "VS Code"}
          - {platform: cursor, name: "Cursor"}
          - {platform: codex, name: "Codex"}
          - {platform: kilo, name: "Kilo CLI"}
          - {platform: zed, name: "Zed"}
          - {platform: jetbrains, name: "JetBrains"}
          - {platform: copilot-cli, name: "GitHub Copilot CLI"}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Auto-bump version if needed
        run: |
          # Get latest version from npm (check gm-cc as reference)
          NPM_VERSION=$(npm view gm-cc version 2>/dev/null || echo "0.0.0")
          CURRENT_VERSION=$(jq -r '.version' plugforge-starter/gm.json)

          echo "npm latest: $NPM_VERSION"
          echo "current: $CURRENT_VERSION"

          # Parse versions
          IFS='.' read -r NPM_MAJOR NPM_MINOR NPM_PATCH <<< "$NPM_VERSION"
          IFS='.' read -r CURR_MAJOR CURR_MINOR CURR_PATCH <<< "$CURRENT_VERSION"

          # If npm version >= current, bump patch
          if [ "$NPM_MAJOR" -gt "$CURR_MAJOR" ] || \
             ([ "$NPM_MAJOR" -eq "$CURR_MAJOR" ] && [ "$NPM_MINOR" -gt "$CURR_MINOR" ]) || \
             ([ "$NPM_MAJOR" -eq "$CURR_MAJOR" ] && [ "$NPM_MINOR" -eq "$CURR_MINOR" ] && [ "$NPM_PATCH" -ge "$CURR_PATCH" ]); then
            NEW_PATCH=$((NPM_PATCH + 1))
            NEW_VERSION="$NPM_MAJOR.$NPM_MINOR.$NEW_PATCH"
            echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"
            jq --arg v "$NEW_VERSION" '.version = $v' plugforge-starter/gm.json > /tmp/gm.json.tmp
            mv /tmp/gm.json.tmp plugforge-starter/gm.json

            git config --global user.email "noreply@github.com"
            git config --global user.name "plugforge-bot"
            git add plugforge-starter/gm.json
            git commit -m "chore: auto-bump version to $NEW_VERSION"
            git push origin main
            echo "Version bumped and pushed"
          else
            echo "No version bump needed"
          fi

      - name: Build ${{ matrix.name }}
        run: node cli.js plugforge-starter ./build

      - name: Validate build output
        run: |
          BUILD_DIR="./build/gm-${{ matrix.platform }}"
          if [ ! -d "$BUILD_DIR" ]; then
            echo "❌ Build failed: $BUILD_DIR does not exist"
            exit 1
          fi
          echo "✅ Build output validated at $BUILD_DIR"

      - name: Setup Git
        env:
          GH_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "plugforge-bot"
          git config --global url."https://${GH_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Publish to GitHub
        env:
          GH_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
          PLATFORM: ${{ matrix.platform }}
          NAME: ${{ matrix.name }}
        run: |
          set -e
          REPO_NAME="gm-${PLATFORM}"
          WORK_DIR="/tmp/${REPO_NAME}"
          BUILD_DIR="./build/gm-${PLATFORM}"
          SOURCE_ROOT="${GITHUB_WORKSPACE}"

          # Ensure build directory exists and has content
          if [ ! -d "$BUILD_DIR" ]; then
            echo "❌ Build directory not found: $BUILD_DIR"
            exit 1
          fi

          gh repo create AnEntrypoint/${REPO_NAME} --public 2>/dev/null || true

          # Complete fresh clone every time - no history preservation
          rm -rf "$WORK_DIR"
          mkdir -p "$WORK_DIR"
          cd "$WORK_DIR"

          # Clone fresh and reset to origin if it exists
          git clone "https://github.com/AnEntrypoint/${REPO_NAME}.git" . 2>/dev/null || {
            git init
            git remote add origin "https://github.com/AnEntrypoint/${REPO_NAME}.git"
          }

          # Completely overwrite everything - no history, no mercy
          git reset --hard origin/main 2>/dev/null || true
          git clean -fdx

          # Get latest from remote if it exists
          git fetch origin main 2>/dev/null || true

          # Ensure we're on main branch
          git checkout main 2>/dev/null || git checkout -b main

          # Sync build output with complete replacement
          # Use --no-times to prevent timestamp preservation issues with git change detection
          rsync -av --delete --exclude='.git' --no-times "${SOURCE_ROOT}/${BUILD_DIR}"/ .

          # Only commit if there are actual changes
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-build: ${NAME} plugin from plugforge"
            git push origin main
          else
            echo "✅ No changes to commit for $NAME"
            git reset HEAD
          fi

      - name: Publish to npm (CLI platforms only)
        if: |
          matrix.platform == 'cc' ||
          matrix.platform == 'gc' ||
          matrix.platform == 'oc' ||
          matrix.platform == 'codex' ||
          matrix.platform == 'kilo' ||
          matrix.platform == 'copilot-cli'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PLATFORM: ${{ matrix.platform }}
          NAME: ${{ matrix.name }}
        run: |
          set -e
          BUILD_DIR="./build/gm-${PLATFORM}"
          cd "$BUILD_DIR"

          # Check if package.json exists and has bin field (CLI platforms)
          if [ ! -f "package.json" ]; then
            echo "❌ package.json not found in $BUILD_DIR"
            exit 1
          fi

          # Setup npm authentication
          npm config set //registry.npmjs.org/:_authToken "$NODE_AUTH_TOKEN"

          # Publish to npm
          npm_output=$(npm publish 2>&1) || {
            # Check if version already exists
            if echo "$npm_output" | grep -q "403.*Forbidden\|You do not have permission"; then
              echo "⚠️ Version already published, bumping patch version..."
              # Extract current version and bump patch
              CURRENT_VERSION=$(jq -r '.version' package.json)
              MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
              MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
              PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

              # Update version in package.json
              jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp
              mv package.json.tmp package.json

              # Publish new version
              npm publish
              echo "✅ Published $NAME as v${NEW_VERSION}"
            else
              echo "❌ npm publish failed for $NAME"
              exit 1
            fi
          }
          echo "✅ Published $NAME to npm"
