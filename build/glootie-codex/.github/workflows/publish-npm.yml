name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Validate package.json
        run: |
          if [ ! -f package.json ]; then
            echo "❌ package.json not found"
            exit 1
          fi
          VERSION=$(jq -r '.version' package.json)
          PACKAGE=$(jq -r '.name' package.json)
          if [ -z "$VERSION" ] || [ -z "$PACKAGE" ]; then
            echo "❌ Invalid package.json: missing version or name"
            exit 1
          fi
          echo "Package: $PACKAGE"
          echo "Version: $VERSION"

      - name: Auto-bump and publish
        run: |
          PACKAGE=$(jq -r '.name' package.json)
          VERSION=$(jq -r '.version' package.json)
          LATEST=$(npm view "$PACKAGE" version 2>/dev/null || echo "0.0.0")
          if [ "$LATEST" = "$VERSION" ]; then
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
            echo "Auto-bumping $PACKAGE from $VERSION to $NEW_VERSION"
            jq ".version = \"\$NEW_VERSION\"" package.json > package.tmp.json && mv package.tmp.json package.json
          fi
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
